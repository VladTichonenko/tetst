<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Support</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: white;
            overflow: hidden; /* Убирает прокрутку */
        }

        #second-block {
            margin-top: 10%;
            background-color: #4c8cff;
            color: white;
            margin: 4% 11%;
            border-radius: 35px;
            padding: 40px;
        }

        #left-block h2 {
            font-size: 45px;
            font-weight: 600;
        }

        /* Контейнер формы */
        .input-container {
            position: relative;
            width: 50%;
            margin: auto;
            margin-top: 30px;
        }

        /* Поле ввода */
        #email-form {
            width: 160%;
            height: 60px;
            border-radius: 30px;
            border: none;
            padding: 0 20px;
            font-size: 16px;
            margin-left: -50%;
        }

        /* Кнопка сабмит */
        #submit-button {
            position: absolute;
            right: -105px;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgb(3, 3, 53);
            color: white;
            width: 100px;
            height: 60px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            cursor: pointer;
           
        }

        .analytics-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .analytics-box {
            padding: 20px;
            border-radius: 10px;
            background-color: #3668c5;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        /* Навигация */
       
        
        .bottom-nav {
    display: flex;
    justify-content: space-around;
    align-items: center;
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 65px;
    background-color: #1e1e1e;
    border-top: 2px solid #4c8cff;
}
.nav-item {
    color: #4c8cff;
    font-size: 24px;
    cursor: pointer;
    transition: color 0.3s;
}

.nav-item.active {
    color: #ffffff;
}

.nav-item:hover {
    color: #ffffff;
}



        .analytics-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
            margin-bottom: 60px; /* добавлен отступ снизу */
        }
        .analytics-box {
            width: 300px;
            margin-top: 40px;
            padding: 20px;
            border-radius: 10px;
            background-color: #3668c5;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }


        
/* Стили для модального окна */
.modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: #222;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 10px;
            text-align: left;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .admin-message {
            background-color: #4c8cff;
            color: white;
            padding: 5px;
            border-radius: 5px;
            margin-top: 5px;
        }

        
.floating-icons-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -100;
            pointer-events: none;
        }

        .floating-icons {
    position: absolute;
    font-size: 40px;
    opacity: 0.7;
    color: rgba(255, 255, 255, 0.5);
    animation: floatAnimation linear infinite;
    z-index: -10; /* Теперь и сами иконки будут ниже всех элементов */
}

        @keyframes floatAnimation {
            0% { transform: translateY(0px) translateX(0px); opacity: 0.7; }
            25% { transform: translateY(-50px) translateX(50px); }
            50% { transform: translateY(-100px) translateX(-50px); opacity: 0.5; }
            75% { transform: translateY(-50px) translateX(-100px); }
            100% { transform: translateY(0px) translateX(0px); opacity: 0.7; }
        }

        #active i {
    color: white;
}

    </style>
</head>
<body>

    <div id="second-block">
        <div id="left-block">
            <h2>Support</h2>
            <form id="support-form" action="https://api.web3forms.com/submit" method="POST">
                <div class="input-container">
                    <input type="text" name="email" required placeholder="Опишите вашу проблему" id="email-form">
                    <button type="submit" id="submit-button">Submit</button>
                </div>
            </form>

            <div class="analytics-container">
                <div class="analytics-box" id="open-chat">
                    <h3>My message <i class="fa-solid fa-comments"></i></h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Навигация -->
    <nav class="bottom-nav">
        <div class="nav-item"><i class="fa-solid fa-house" id="home-icon" onclick="location.href='index.html'"></i></div>
        <div class="nav-item"  id="open-chart " onclick="location.href='Chart.html'"><i class="fa-solid fa-chart-line"></i></div>
        <div class="nav-item" id="folow" onclick="location.href='graf.html'"><i class="fa-solid fa-star"></i></div>
        <div class="nav-item" id="active" ><i class="fa-regular fa-envelope"></i></div>
        
    </nav>


    <!-- Модальное окно -->
    <div id="chat-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Чат поддержки</h2>
            <div class="chat-box" id="chat-box"></div>
        </div>
    </div>


    <div class="floating-icons-container"></div>
</body>
</html>

    <script>
        document.getElementById("support-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Отмена стандартного поведения
            const inputField = document.getElementById("email-form");
            const submitButton = document.getElementById("submit-button");

            // Очищаем поле ввода
            inputField.value = '';

            // Меняем текст кнопки на иконку галочки
            submitButton.innerHTML = '<i class="fa-solid fa-check"></i>';
            
            // Через 3 секунды возвращаем кнопку в исходное состояние
            setTimeout(() => {
                submitButton.innerHTML = 'Submit';
            }, 3000);
        });



        document.addEventListener("DOMContentLoaded", function() {
        const icons = ['fa-question-circle', 'fa-comments', 'fa-bell', 'fa-envelope'];
        for (let i = 0; i < 13; i++) {
            let icon = document.createElement('i');
            icon.classList.add('fa', icons[Math.floor(Math.random() * icons.length)], 'floating-icons');
            icon.style.left = Math.random() * window.innerWidth + 'px';
            icon.style.top = Math.random() * window.innerHeight + 'px';
            icon.style.animationDuration = (Math.random() * 5 + 5) + 's';
            document.body.appendChild(icon);
        }
    });


    document.addEventListener("DOMContentLoaded", function() {
    const inputs = document.querySelectorAll("input");

    inputs.forEach(input => {
        input.addEventListener("input", function() {
            setTimeout(() => {
                this.scrollLeft = this.scrollWidth;
            }, 0);
        });
    });
});


document.getElementById("open-chat").addEventListener("click", function() {
            document.getElementById("chat-modal").style.display = "block";
        });

        document.querySelector(".close").addEventListener("click", function() {
            document.getElementById("chat-modal").style.display = "none";
        });

        window.addEventListener("click", function(event) {
            let modal = document.getElementById("chat-modal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });

        document.getElementById("email-form").addEventListener("input", function() {
            let message = this.value;
            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = "";

            if (message.trim() !== "") {
                let userMessage = document.createElement("p");
                userMessage.textContent = message;
                userMessage.style.backgroundColor = "#444";
                userMessage.style.padding = "5px";
                userMessage.style.borderRadius = "5px";
                chatBox.appendChild(userMessage);

                let adminMessage = document.createElement("p");
                adminMessage.textContent = "Вам ответят в течение часа";
                adminMessage.classList.add("admin-message");
                chatBox.appendChild(adminMessage);
            }
        });

        document.addEventListener('gesturestart', function (event) {
    event.preventDefault();
});

    </script>
