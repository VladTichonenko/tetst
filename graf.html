<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body {
        
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }


        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #111;
            border-bottom: 2px solid #4c8cff;
        }

        .header .logo {
            font-size: 20px;
            font-weight: bold;
            color: #4c8cff;
        }

        .header .actions {
            display: flex;
            gap: 10px;
        }

        .header .actions button {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .header .actions button:hover {
            color: #4c8cff;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background-color: #111;
            border-bottom: 2px solid #4c8cff;
        }

        .search-bar input {
            width: 80%;
            max-width: 800px;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #4c8cff;
            border-radius: 10px;
            background-color: #222;
            color: #fff;
        }

        .search-bar input::placeholder {
            color: #aaa;
        }

        /* News list */
        .news-container {
            padding: 20px;
        }

        .news-item {
            padding: 10px 0;
            border-bottom: 2px solid #4c8cff;
            cursor: pointer;
        }

        .news-item:hover {
            color: #4c8cff;
        }

        /* Social icons */
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 0;
        }

        .social-icons .icon {
            font-size: 30px;
            color: #4c8cff;
            cursor: pointer;
            margin: 0 15px;
        }

        .social-icons .icon:hover {
            color: #3b6dcc;
        }

        /* Bottom Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 65px;
            background-color: #1e1e1e;
            border-top: 2px solid #4c8cff;
        }

        .nav-item {
            color: #4c8cff;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .nav-item.active {
            color: #ffffff;
        }

        .nav-item:hover {
            color: #ffffff;
        }


         /* News modal */
         .news-modal {
            position: fixed;
            top: 15%;
            left: 50%;
            transform: translate(-50%, 0);
            width: 70%;
            padding: 20px;
            background-color: #111;
            border-radius: 20px;
            display: none;
            z-index: 1000;
        }

        .news-modal h2 {
            margin: 0 0 10px;
        }

        .news-modal .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .news-modal .close-btn:hover {
            color: #4c8cff;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 900;
        }


        /* Crypto Carousel */
.crypto-carousel {
    display: flex;
    align-items: center;
    position: relative;
    margin: 20px auto;
    max-width: 800px;
    overflow: hidden;
    background-color: #141414;
    border-radius: 10px;
    padding: 10px;
    overflow-y: 100px; 
}

.crypto-track {
    display: flex;
    gap: 20px;
    transition: transform 0.3s ease;
}

.crypto-card {
    flex: 0 0 150px; /* Fixed width for cards */
    background-color: #1e1e1e;
    border: 2px solid #4c8cff; /* Blue border */
    border-radius: 12px;
    padding: 15px;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-y: 10px; 
    height: 90px;
    text-align: center; /* Center text */
    margin: 10px; /* Add margin */
    margin-left: 7%;
}

/* Беление карточек */
.crypto-card:active {
    background-color: #fff;
    color: #000;
}


.carousel-btn {
    background: none;
    border: none;
    color: #fff;
    font-size: 24px;
    cursor: pointer;
    z-index: 1;
    padding: 5px;
}

.carousel-btn:hover {
    color: #4c8cff;
}

.left-btn {
    position: absolute;
    left: 10px;
}

.right-btn {
    position: absolute;
    right: 10px;
}

/* Кнопка звезда */
.crypto-star {
    display: flex;
    align-items: center;
    justify-content: center;
    flex: 0 0 100px;/* Такая же ширина, как у карточек */
    height: 120px;
    background-color: #1e1e1e;
    border-radius: 10px;
    margin: 0 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.star-btn {
    background: none;
    border: none;
    color: #4c8cff; /* Золотистый цвет для звезды */
    font-size: 30px;
    cursor: pointer;
    transition: transform 0.2s;
}

.star-btn:hover {
    transform: scale(1.1);
}



.notification {
            position: fixed;
            top: 33px;
            left: 85%;
            transform: translateX(-50%);
            color: #4c8cff;
            padding: 10px 20px;
            border-radius: 5px;
            display: none; /* Hidden by default */
            z-index: 1000;
            animation: slide-up 0.5s forwards; /* Add animation */
        }

        @keyframes slide-up {
            from {
                bottom: 10px; /* Start position */
                opacity: 0; /* Start transparent */
            }
            to {
                bottom: 60px; /* End position */
                opacity: 1; /* Fully visible */
            }
        }

    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">Referral program</div>
        <div class="actions">
            <button id="send-button">Get link <i class="fa-solid fa-copy"></i></button>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search users...">
    </div>

   
    <div class="news-modal" id="news-modal">
        <button class="close-btn" id="close-modal">&times;</button>
        <h2 id="modal-title"></h2>
        <p id="modal-content">This is the news content.</p>
    </div>
 


    <!-- Crypto Prices Carousel -->
<div class="crypto-carousel">
  <div class="crypto-track">
      <div class="crypto-card" id="crypto-btc">
          <div class="crypto-header">
          
              <div class="crypto-title">
                  <h3>   <i class="fa-solid fa-user-group"></i> My referrals </h3>

             <span class="change-percent down"></span>
          </div>

          <div class="crypto-header">
              <div class="crypto-title">
                  <h3><i class="fa-solid fa-trophy"></i> Top 1</h3>
              </div>
          </div>
          <div class="crypto-price"><span id="price-eth">Loading...</span></div>
          <div class="crypto-footer">
          </div>

          
      </div>

      

  </div>

</div>



    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <div class="nav-item" id="open-glav"><i class="fa-solid fa-house"></i></div>
      <div class="nav-item" id="open-chart" onclick="location.href='Chart.html'"><i class="fa-solid fa-chart-line"></i></div>
      <div class="nav-item"  id="folow" onclick="location.href='graf.html'"><i class="fa-solid fa-star" style="color: #fff;"></i></div>
    <div class="nav-item" id="open-search" onclick="location.href='result.html'"><i class="fa-regular fa-envelope"></i></div>
  </nav>
  

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Send button -->



  <!-- News list -->
<div class="news-container">
  <div class="news-item" data-news="Vlad_Tichonenko" data-content="balance: 0">Vlad_Tichonenko</div>
    <div class="news-item" data-news="Vlad_Tichonenko" data-content="balance: 0">Vlad_Tichonenko</div>
    <div class="news-item" data-news="Vlad_Tichonenko" data-content="balance: 0">Vlad_Tichonenko</div>


  </div>

  
  <!-- Notification -->
  <div class="notification" id="notification">Copied</div>

<!-- Social icons (moved to the bottom)
<div class="social-icons">
    <i class="fa-brands fa-facebook icon"></i>
    <i class="fa-brands fa-twitter icon"></i>
    <i class="fa-brands fa-instagram icon"></i>
    <i class="fa-brands fa-linkedin icon"></i>
    <i class="fa-brands fa-youtube icon"></i>
    <i class="fa-brands fa-telegram icon"></i>
</div> -->

    <script>
// Получаем данные из localStorage
const referralData = JSON.parse(localStorage.getItem('referralData'));

// Проверяем, что данные есть и отображаем их
if (referralData) {
  document.getElementById('username').innerText = referralData.username;
  document.getElementById('user_id').innerText = referralData.user_id;
  document.getElementById('balance').innerText = referralData.balance;
  document.getElementById('referral_count').innerText = referralData.referral_count;
  document.getElementById('top_referral').innerText = `${referralData.top_referral.name} - ${referralData.top_referral.balance} coins`;
}


document.addEventListener('DOMContentLoaded', () => {
            const referralData = JSON.parse(localStorage.getItem("referralData"));

            // Если данные существуют
            if (referralData) {
                // Отображаем количество рефералов
                document.getElementById('price-btc').innerText = referralData.referralCount;

                // Отображаем топ-реферала
                document.getElementById('price-eth').innerText = referralData.topReferral.name;

                // Отображаем реферальную ссылку
                document.getElementById('referral-link').innerText = referralData.referralLink;

                // Отображаем список рефералов
                const newsContainer = document.querySelector('.news-container');
                referralData.referralsList.forEach(referral => {
                    const newsItem = document.createElement('div');
                    newsItem.classList.add('news-item');
                    newsItem.dataset.news = referral.name;
                    newsItem.dataset.content = `balance: ${referral.balance}`;
                    newsItem.innerText = referral.name;
                    newsContainer.appendChild(newsItem);
                });
            }
        });

        const sideMenu = document.getElementById('side-menu');
        const overlay = document.getElementById('overlay');
        const newsItems = document.querySelectorAll('.news-item');
        const newsModal = document.getElementById('news-modal');
        const closeModal = document.getElementById('close-modal');
        const modalTitle = document.getElementById('modal-title');
        const sendButton = document.getElementById('send-button');
        const shareButton = document.getElementById('share-button');

        let selectedNews = null;

     

        newsItems.forEach(item => {
            item.addEventListener('click', () => {
                const news = item.dataset.news;
                modalTitle.textContent = news;
                newsModal.style.display = 'block';
                overlay.style.display = 'block';
            });
        });

        closeModal.addEventListener('click', () => {
            newsModal.style.display = 'none';
            overlay.style.display = 'none';
        });

        overlay.addEventListener('click', () => {
            newsModal.style.display = 'none';
            overlay.style.display = 'none';
        });

        document.getElementById('folow').addEventListener('click', function() {
      window.location.href = 'result.html';
    });

    document.getElementById('open-glav').addEventListener('click', function() {
      window.location.href = 'index.html';
    });

    document.getElementById('open-chart').addEventListener('click', function() {
      window.location.href = 'Chart.html';
    });

    document.addEventListener('DOMContentLoaded', () => {
    const track = document.querySelector('.crypto-track');
    const leftBtn = document.querySelector('.left-btn');
    const rightBtn = document.querySelector('.right-btn');
    const cryptoCards = document.querySelectorAll('.crypto-card');
    let currentScroll = 0;
    const cardWidth = 220; // ширина карточки + gap

    

    // Обработчики кнопок для прокрутки
    rightBtn.addEventListener('click', () => {
        currentScroll += cardWidth;
        track.style.transform = `translateX(-${currentScroll}px)`;
        toggleButtons();
    });

    leftBtn.addEventListener('click', () => {
        currentScroll -= cardWidth;
        track.style.transform = `translateX(-${currentScroll}px)`;
        toggleButtons();
    });

    // Отключение кнопок, если нельзя скроллить дальше
    const toggleButtons = () => {
        const maxScroll = track.scrollWidth - track.parentElement.clientWidth;
        leftBtn.style.display = currentScroll > 0 ? 'block' : 'none';
        rightBtn.style.display = currentScroll < maxScroll ? 'block' : 'none';
    };

    toggleButtons();

    // Добавляем "беление" карточек при нажатии
    cryptoCards.forEach(card => {
        card.addEventListener('click', () => {
            // Сбрасываем стиль у всех карточек
            cryptoCards.forEach(c => {
                c.style.backgroundColor = '#1e1e1e';
                c.style.color = '#fff';
            });

            // Выделяем текущую карточку
            card.style.backgroundColor = '#fff';
            card.style.color = '#000';
        });
    });
});




newsItems.forEach(item => {
    item.addEventListener('click', () => {
        const news = item.dataset.news;
        const content = item.dataset.content;
        modalTitle.textContent = news;
        document.getElementById('modal-content').textContent = content;
        newsModal.style.display = 'block';
        overlay.style.display = 'block';
    });
});



document.getElementById('send-button').addEventListener('click', () => {
            navigator.clipboard.writeText('Copy message from friends').then(() => {
                const notification = document.getElementById('notification');
                notification.style.display = 'block'; // Show notification
                setTimeout(() => {
                    notification.style.display = 'none'; // Hide after 2 seconds
                }, 1500);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        });

    </script>
</body>
